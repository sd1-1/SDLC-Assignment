
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>
    <div class="container">
        <div class="general-background">
            <img class="home-logo-general" src="../static/images/home_logo.PNG" >
            <h3>Quiz Results</h3>
            <a href="/landing" class="bi bi-arrow-left backlandingbutton">Back to landing page</a>
            <div class="sibuttons">


              <form style="display: flex;" action={{ url_for('uploadnewdata') }} method="POST" enctype="multipart/form-data">
                <label for="files" class="btn btn-primary me-1">Upload New Data</label>
                <input id="files" style="visibility:hidden;width: 0;" type="file" name="file"/>
                <input type="submit" class="btn btn-primary me-1" />

              </form>
              
              <form style="display: flex;" action={{ url_for('updateexistingdata') }} method="POST" enctype="multipart/form-data">
                <label for="files2" class="btn btn-primary me-1">Update Existing Data</label>
                <input id="files2" style="visibility:hidden;width: 0;" type="file" name="files2">
                <input type="submit" class="btn btn-primary me-1" />
              </form>

              <form style="display: flex;" action={{ url_for('deletedata') }} method="POST" enctype="multipart/form-data">
                <label for="files3" class="btn btn-primary me-1">Delete Data</label>
                <input id="files3" style="visibility:hidden;width: 0;" type="file" name="files3">
                <input type="submit" class="btn btn-primary me-1"  />
              </form>



              <form style="display: flex;" action={{ url_for('viewdata') }} target="_blank" >
                <input class="btn btn-primary me-1"  type="submit" value="View Raw Data">
              </form>

              

        
            </div>
            <form action="{{ url_for('quizresults')}}" method="post" enctype="multipart/form-data"> 
            
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  Select Module
                </a>
                
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li><input class="dropdown-item" href="#" type="submit" name="module"  value="WM160"/></li>
                  <li><input class="dropdown-item" href="#" type="submit" name="module"  value="WM161"/></li>
                  <li><input class="dropdown-item" href="#" type="submit" name="module"  value="WM162"/></li>
                  <li><input class="dropdown-item" href="#" type="submit" name="module"  value="WM163"/></li>
                </ul>
              </div>
            </form>
              <div class="quiz-results-info">
                <h4>Mean Quiz Results: {{ mean_results }}</h4>
                <h4>Standard Deviation: {{ standard_deviation }}</h4>


              </div>
             

      


        </div>
        
           
            
            
    
        

    </div>    

    
    

</body>

</html>
